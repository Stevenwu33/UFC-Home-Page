<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/login-page.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section"></div>
      <div class="form-section">
        <form action="">
          <header class="login-header">
            <h2 class="Login">Login To Your Account</h2>
          </header>
          <label for="username"></label>
          <input
            type="email"
            name="username"
            id="username"
            type="text"
            placeholder="Enter Username/Email"
            required
          />
          <label for="Password"></label>
          <input
            type="password"
            name="Password"
            id="Password"
            type="Text"
            placeholder="Enter Password"
            required
          />
          <br />
          <button type="submit" class="book-btn">Login</button>
          <div id="register-button">
            <p>
              Not a UFC Member?
              <a href="singup.html"
                ><strong style="color: aliceblue">Create an account</strong></a
              >
            </p>
            <p>
              This site is protected by reCAPTCHA and the Google
              <a href="https://policies.google.com/privacy" target="_blank"
                >Privacy Policy</a
              >.<a href="https://policies.google.com/terms" target="_blank"
                >Terms of Service apply</a
              >.
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
